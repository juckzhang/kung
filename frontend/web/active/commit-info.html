</body>
<script>
  function get_query(variable)
  {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if(pair[0] == variable){return pair[1];}
      }
      return(false);
  }
  $(function () {
      // back
      $('#back').click(function () {
          history.back(-1);
      });

      $('#next').click(function () {
          var num = get_query(num);
          var country = $('select[name="country"]').val();
          var birthday = $('select[name="birthdat"]').val();
          var years = $('select[name="years"]').val();
          var lang = $('select[name="lang"]').val();
          var uid = Math.ceil(Math.random()*100000000);
          $.post('/user/commit-chars.json', {
              data: {
                  user_id: uid,
                  char_num: num,
                  country: country,
                  birth_year: birthday,
                  learn_age: years,
                  first_lang: lang,
              },
          }, function (data) {
              if(data['code'] == 200){
                  location.href = '/active/result.html?uid='+uid;
              }
          });
      })
  });
</script>
